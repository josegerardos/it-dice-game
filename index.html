<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice-game</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="title">
<h1 class="">Juego de dados</h1>
    </div>
<!-- =======================================captar los jugadores========================================================== -->
    <div class="player-names">
    <form onsubmit = "tomarNombresDeJugadores(event)" id="form-names">
        <div>
            <label for="">player 1</label>
            <input type="text" name="player1" required minlength="5" maxlength="40">
        </div>

        <div>
            <label for="">player 2</label>
            <input type="text" name="player2" required minlength="5" maxlength="40" >
        </div>
        <button type="submit">Cargar jugador</button>
    </form>


    </div>
<!-- =======================================================================================================  -->
<div class="game-container hidden" id="game-container">
    <div class="player">
            <div class="player__nombre" id="player1Name">
                jugador 1
            </div>
            <!-- ============================= -->
            <div class="dices-container">
                <div class="dice">
                    <img class="dice__img" id="p1-d1" src="/assets/images/dice-1.png" alt="">
                </div>
                <div class="dice">
                    <img class="dice__img" id="p1-d2" src="/assets/images/dice-5.png" alt="">
                </div>
            </div>
<!-- ================================================= -->

            <div class="player__btn-container">
            <button class="player__btn" onclick ="lanzarDados(1, event)">
                LANZAR DADOS
            </button>
            </div>
<!-- ===================================================== -->

            <div class="player__score">
                <div class="player__score-text">
                    Puntuación
                </div>
                <div class="player__score-number" id="score1">
                    10
                </div>
            </div>
    </div>


<!-- =============================================PLAYER 2 =================================================================== -->


    <div class="player">
            <div class="player__nombre" id="player2Name">
                jugador 2
            </div>
            <!-- ============================= -->
            <div class="dices-container">
                <div class="dice">
                    <img class="dice__img" id="p2-d1" src="/assets/images/dice-1.png" alt="">
                </div>
                <div class="dice">
                    <img class="dice__img" id="p2-d2" src="/assets/images/dice-5.png" alt="">
                </div>
            </div>
<!-- ================================================= -->

            <div class="player__btn-container">
            <button class="player__btn" onclick="lanzarDados(2, event)">
                LANZAR DADOS
            </button>
            </div>
<!-- ===================================================== -->

            <div class="player__score">
                <div class="player__score-text">
                    Puntuación
                </div>
                <div class="player__score-number" id="score2">
                    10
                </div>
            </div>
    </div>
</div>

<div>
    <h1 id="ganador"></h1>
</div>







    <script src="/js/dice-game.js"></script>
</body>
</html>
